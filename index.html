        <div class="col-md-3 mb-6 mb-lg-3 tombol" style="cursor: pointer;" id="mi">

  <script>
    $(document).ready(function(){
      $('.tombol').click(function(){
        var jenis = $(this).attr('id');
        if(jenis === "sdit"){
          window.location.href = "https://ppdb.sdit.alhikmahmp.sch.id";
        }else if(jenis === "smpit"){
          window.location.href = "https://ppdb.smpit.alhikmahmp.sch.id";
        }else if(jenis === "ma"){
          window.location.href = "https://ppdb.ma.alhikmahmp.sch.id";
        }else if(jenis === "tkit"){
          window.location.href = "https://ppdb.tkq.alhikmahmp.sch.id";
        }else if(jenis === "mi"){
          window.location.href = "https://ppdb.mi.alhikmahmp.sch.id";
        }else if(jenis === "pkbm"){
          window.location.href = "https://ppdb.pkbm.alhikmahmp.sch.id";
        }
      });
    });
  </script>
